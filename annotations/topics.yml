Economic:
  label:
    en: Labor, income, welfare, taxation
    nl: Werk & Inkomen
  positive:
    label:
      en: Social security and poverty reduction
      nl: Sociale zekerheid en armoedebestrijding
    description:
      en: More social security, benefits, pensions; reducing poverty, inequality or cost of living problems; better labour conditions; higher minimum wage
      nl: Sociale zekerheid, uitkeringen, pensioenen; armoedebestrijding en verminderen ongelijkheid; nivellering; betere arbiedsomstandigheiden; hoger minimumloon
  negative:
    label:
      en: Tax reduction & entrepreneurialism
      nl: Belastingverlaging & Ondernemers
    description:
      en: Flat tax rates, tax reduction, balanced budget; improving ease of doing business, supporting local business and enterpreneurs
      nl: Vlaktaks, belastingverlaging; algemene bezuinigingen t.b.v. verlagen staatsschuld of begrotingstekort; steun aan bedrijfsleven of ondernemers
      
Infrastructure:
  label:
    en: Infrastructure & Mobility
    nl: Infrastructuur & Mobiliteit
  positive:
    label:
      en: Public/sustainable transport
      nl: Duurzaam/Openbaar vervoer
    description:
      en: Investments in better public transport; electric cars; biking or other sustainable transportation; increasing cost of car ownership or usage (inc toll roads)
      nl: (Investeringen in) openbaar vervoer; steun voor elektrische autos, fietsen, of ander duurzaam vervoer; autogebruik of bezit duurder maken  (inc rekeningrijden)
  negative:
    label:
      en: Roads and airports
      nl: Wegen & Schiphol
    description:
      en: investments in roads; increase in highway speed limits, more or cheaper parking; lower tax on cars or petrol; growing Schiphol or stimulating air traffic
      nl: Investeringen in wegen; verhogen snelheidslimiet; meer of goedkoper parkeren; lagere belasting op autos of benzine; uitbreiden of steunen schiphol or vliegverkeer

Immigration:
  label:
    en: Immigration
    nl: Immigratie
  positive:
    label:
      en: Multiculturalism
      nl: Multiculturalisme
    description:
      en: Improving conditions for asylum seekers, forcing municipalities to house refugees or immigrants; multicultural society and benefits of foreign nationals
      nl: Betere opvang asielzoekers (inc spreidingswet); multiculturele samenleving
  negative:
    label:
      en: Immigration reduction
      nl: Beperken immigratie
    description:
      en: reducing number of immigrants, refugees or asylym seekers; stricter integration demands; reducing number of foreign workers, expats, or students; focus on integration and conforming to Dutch culture of minorities
      nl: terugdringen migratie, vluchtelingen en asielzoekers; verminderen buitenlandse arbeiders, expats en studenten; gedwongen integratie van minderheden en conformiteit aan Nederlandse cultuur

Education:
  label:
    en: Education, culture and technology
    nl: Onderwijs, Cultuur & Wetenschap
  positive:
    label:
      en: Investing in Eduction, Science and Technology
      nl: Investeren in Onderwijs, Cultuur en Wetenschap
    description:
      en: Government investment in education, culture, science and technology; reducing the shortage of teachers; academic and artistic freedom
      nl: Overheidsinvesteringen in onderwijs, cultuur, wetenschap en technologie; het verminderen van het tekort aan leraren; academische en artistieke vrijheid
  negative:
    label:
      en: Religious education & Conservative values in education & culture
      nl: Bezuinigen; Christelijk onderwijs

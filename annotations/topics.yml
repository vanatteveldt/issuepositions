Defense:
  label:
    en: Defense & Foreign Policy
    nl: Defensie & Buitenlandse Zaken
  description:
    nl: Defensie, NAVO, interventies, buitenlandse zaken, ontwikkelingssamenwerking
  positive:
    label:
      en: Peace and Rules-based order
      nl: Vrede en mensenrechten
    description:
      en: Focus on peace or pacifism; humanitarian interventions; foreign policy based on human rights and rules-based order
      nl: Vrede en pacifisme; humanitaire interventies; buitenlands beleid gebaseerd op mensenrechten en een op regels gebaseerde wereldorde
  negative:
    label:
      en: Strong defense, national interests in foreign policy
      nl: Sterke krijgsmacht, nationaal belang in buitenlands beleid
    description:
      en: Investment in Defense, a stronger of more effective army/navy/air force; Support for NATO; focus on national interest in foreign policy
      nl: Sterk leger / sterke NAVO; investeringen in defensie, een sterker of effectiever leger/marine/luchtmacht; het bereiken van de NAVO doelstelling van 2% van het BNP voor defensie.

Health:
  label:
    en: Health
    nl: Gezondheid
  positive:
    label:
      en: Affordable health and care
      nl: Betaalbare zorg en gezondheid
    description:
      en: (Government) investments in health care, making health care more affordable or accessible, e.g. by abandoning the deductible. Stimulating healthy behaviour and sport
      nl: (Overheids)investeringen in gezondheidszorg; betaalbare en beschikbare zorg (inc afschaffen eigen risico). Stimuleren van gezond gedrag, sport en preventie.
  negative:
    label:
      en: Efficient health care
      nl: Doelmatige zorg
    description:
      en: Privatisation, role of private companies or insurance providers, cost reductions
      nl: Privatisering, rol van bedrijven en particuliere verzekeraars, kostenbesparingen en doelmatigheid.

Agriculture:
  label:
    en: Agriculture
    nl: Landbouw & Platteland
  description:
    nl: Landbouw en landelijke gemeenschappen (inc. stikstofbeleid)
  positive:
    label:
      en: Sustainable agriculture
      nl: Duurzame landbouw
    description:
      en: nitrogen reduction, decreasing the amount of livestock, animal friendly alternatives
      nl: Terugdringen stikstofuitstoot landbouw, inkrimpen veestapel, duurzame landbouw, diervriendelijke alternatieven
  negative:
    label:
      en: Intensive Farming & rural communities
      nl: Traditionele Landbouw & landelijke gemeenschappen
    description:
      en: Maintaining (intensive) argiculture, supporting farmers, farming, agricultural output; strengthening rural communities or the traditional rural way of life
      nl: Instandhouden (intensieve) landbouwsector; steun voor platteland, of de landelijke gemeenschap

Government:
  label:
    en: Government working
    nl: Beter bestuur
  description:
    nl: Dit onderwerp omvat bestuurlijke vernieuwing, grondswetswijzigingen, kwaliteit van democratie
  positive:
    label:
      en: Government working and administrative reforms
      nl: Beter bestuur en bestuurlijke vernieuwing
    description:
      en: administrative or constitutional reforms, improved governance through reforms, strengthening or safeguarding democratic processes, improving trust in government
      nl: bestuurlijke vernieuwing, (grondwettelijke of staatsrechtelijke) hervorming, versterken van het democratisch proces, verbeteren vertrouwen in de overheid.
  negative:
    label:
      en: Consitutional conservatism
      nl: Behoud huidige stelsel
    description:
      en: Support for the current constitutional system
      nl: Steun voor het huidige staatsstelsel
  hints:
    - nl: Partijpolitiek en kritiek op of van partijen valt hier niet onder, dat zijn geen issue-standpunten. Ook beslissingen over wel of niet doorrekenen van partijprogramma's of interne partij-aangelegenheden coderen we hier niet onder.

Economic:
  label:
    en: Labor, income, welfare, taxation
    nl: Werk & Inkomen
  description:
    nl: Dit onderwerp gaat over sociaal-economische thema's zoals sociale zekerheid, werk(omstandigheden), belastingen, en ondernemingen.
  positive:
    label:
      en: Social security and poverty reduction
      nl: Sociale zekerheid en armoedebestrijding
    description:
      en: More social security, benefits, pensions; reducing poverty, inequality or cost of living problems; better labour conditions; higher minimum wage
      nl: Sociale zekerheid, uitkeringen, pensioenen; armoedebestrijding en verminderen ongelijkheid; nivellering; betere arbiedsomstandigheiden; hoger minimumloon
  negative:
    label:
      en: Tax reduction & entrepreneurialism
      nl: Belastingverlaging & Ondernemers
    description:
      en: Flat tax rates, tax reduction, balanced budget; improving ease of doing business, supporting local business and enterpreneurs
      nl: Vlaktaks, belastingverlaging; algemene bezuinigingen t.b.v. verlagen staatsschuld of begrotingstekort; steun aan bedrijfsleven of ondernemers
  hints:
    - nl: Het doorrekenen van partijprogramma's is geen Werk & Inkomen, tenzij er specifiek staat dat een partij bijvoorbeeld de belastingen wil verhogen om de staatsschuld te verminderen, of juist wil nivelleren. Een duurzame economie is ook geen Werk & Inkomen, maar Milieu & Klimaat.
    - nl: Het willen 'hervormen' (of zelfs afschaffen) van het toeslagenstelsel is niet Links of Rechts, tenzij er specifiek bij staat dat dat wordt gedaan om bijvoorbeeld armoede te bestrijden.

Infrastructure:
  label:
    en: Infrastructure & Mobility
    nl: Infrastructuur & Mobiliteit
  positive:
    label:
      en: Public/sustainable transport
      nl: Duurzaam/Openbaar vervoer
    description:
      en: Investments in better public transport; electric cars; biking or other sustainable transportation; increasing cost of car ownership or usage (inc toll roads)
      nl: (Investeringen in) openbaar vervoer; steun voor elektrische autos, fietsen, of ander duurzaam vervoer; autogebruik of bezit duurder maken  (inc rekeningrijden)
  negative:
    label:
      en: Roads and airports
      nl: Wegen & Schiphol
    description:
      en: investments in roads; increase in highway speed limits, more or cheaper parking; lower tax on cars or petrol; growing Schiphol or stimulating air traffic
      nl: Investeringen in wegen; verhogen snelheidslimiet; meer of goedkoper parkeren; lagere belasting op autos of benzine; uitbreiden of steunen schiphol or vliegverkeer

Immigration:
  label:
    en: Immigration
    nl: Immigratie
  description:
    nl: Dit onderwerp gaat over immigratie (inc. vluchtelingen, expats, studenten) en integratie (of juist multiculturalisme)
  positive:
    label:
      en: Multiculturalism
      nl: Multiculturalisme
    description:
      en: Improving conditions for asylum seekers, forcing municipalities to house refugees or immigrants; multicultural society and benefits of foreign nationals
      nl: Betere opvang asielzoekers (inc spreidingswet); multiculturele samenleving
  negative:
    label:
      en: Immigration reduction
      nl: Beperken immigratie
    description:
      en: reducing number of immigrants, refugees or asylym seekers; stricter integration demands; reducing number of foreign workers, expats, or students; focus on integration and conforming to Dutch culture of minorities
      nl: terugdringen migratie, vluchtelingen en asielzoekers; verminderen buitenlandse arbeiders, expats en studenten; gedwongen integratie van minderheden en conformiteit aan Nederlandse cultuur

Education:
  label:
    en: Education, culture and technology
    nl: Onderwijs, Cultuur & Wetenschap
  description:
    nl: Dit onderwerp gaat over onderwijs, cultuur, en wetenschap. Hieronder vallen verbetering/stimulering van of juist bezuinigingen op scholen, universiteiten, wetenschappelijke en culturele organisaties (inc. de publieke omroep).
  positive:
    label:
      en: Investing in Eduction, Science and Technology
      nl: Investeren in Onderwijs, Cultuur en Wetenschap
    description:
      en: Government investment in education, culture, science and technology; reducing the shortage of teachers; academic and artistic freedom
      nl: Overheidsinvesteringen in onderwijs, cultuur, wetenschap en technologie; het verminderen van het tekort aan leraren; academische en artistieke vrijheid
  negative:
    label:
      en: Religious education & Conservative values in education & culture
      nl: Bezuinigen; Christelijk onderwijs
    description:
      en: Private and religious education; reducing financing for students or schools; loans instead of grants for students; stimulating traditional/conservative or christian values in culture or education
      nl: Particulier en religieus onderwijs; vermindering van financiering voor studenten of scholen; leningen in plaats van beurzen voor studenten; het stimuleren van traditionele/conservatieve of christelijke waarden in cultuur of onderwijs
  hints:
    - nl: Het weren van buitenlandse studenten en Engelstalige opleidingen valt **niet** onder OCW, maar onder immigratie, tenzij er expliciet staat dat het om de kwaliteit van het onderwijs gaat. Standpunten die niet in de genoemde richtingen passen (zoals technisch vs. theoretisch onderwijs) coderen als niet/neutraal/anders.

CivilRights:
  label:
    en: Civil rights
    nl: Burgerrechten
  description:
    nl: Burgerrechten, vrijheid en christelijke/traditionele normen & waarden
  positive:
    label:
      en: Civil rights, freedom and minority rights
      nl: Burgerrechten, vrijheid en minderheidsrechten
    description:
      en: Freedom of speech, individual rights and liberties; privacy; equal rights for all people in society, ethnic minorities, sexuality inc. gay, transgender, LGBTQI+ rights; freedom from discrimination or anti-semitism; self-determiniation in health care including abortion and euthanasia;
      nl: Vrijheid van meningsuiting, individuele rechten en vrijheden; privacy; gelijke rechten voor alle mensen, ethnische minderheden, seksualiteit inc homorechten, transgender, LHBTQI+ rechten; weerstand tegen discriminatie of anti-semitisme; zelfbeschikking in gezondheidszorg, waaronder abortus en euthanasie
  negative:
    label:
      en: Traditional values
      nl: Traditionele waarden
    description:
      en: Traditional / christian / conservative norms and values; importance of community and family; protection of life and family, opposition to abortion / euthanasia, anti-woke
      nl: Traditionele / Christelijke / conservatieve normen en waarden; belang van gezin en gemeenschap; bescherming van het (ongeboren) leven en het gezin, weerstand tegen abortus / euthanasie, anti-woke
  hints:
    - nl: Het stimuleren van mensenrechten in het buitenland valt onder Defensie, niet onder Burgerrechten, tenzij uit de zin ook een stelling over burgerrechten binnen Nederland blijkt.
    - nl: Vrijheid van godsdient is in principe links (individuele vrijheid), maar steun voor christelijke normen is juist rechts omdat die normen voor de hele maatschappij zouden gelden.

Environment:
  label:
    en: Environment & Climate
    nl: Milieu & klimaat
  description:
    nl: Dit onderwerp gaat over (tegengaan van) klimaatverandering en milieuvervuiling, duurzame energie, en (bescherming van) groen en dierenwelzijn
  positive:
    label:
      en: Environment, (national) parks, climate, energy transition
      nl: Milieu, groen, (nationale) parken, klimaat, duurzame energie
    description:
      en: Protection of the environment, investing in parks and green areas; reducing carbon emissions, improving insulation, measures to improve fuel efficiency; transitioning to sustainable energy including nuclear, biomass and city heating
      nl: Bescherming van het milieu, investeren in parken en groene gebieden; het verminderen van koolstofemissies, het verbeteren van isolatie, maatregelen om de brandstofefficiÃ«ntie te verbeteren; de overgang naar duurzame energie, inclusief kernenergie, biomassa en stadsverwarming
  negative:
    label:
      en: Fossil fuels
      nl: Fossiele industrie
    description:
      en: Investing in fossil fuels, including natural gas extraction; lowering environmental standards or protections
      nl: Investeren in fossiele brandstoffen, inclusief aardgaswinning; verlagen van milieunormen of -bescherming
  hints:
    - nl: Stikstofuitstoot valt niet onder dit onderwerp, dat is Landbouw

Housing:
  label:
    en: Housing
    nl: Woningbouw
  positive:
    label:
      en: Affordable and social housing
      nl: Betaalbare huisvesting
    description:
      en: Affordable houses, social housing, lowering rent, reducing mortgage deductibility
      nl: Betaalbare huizen, sociale woningbouw, huurverlaging, vermindering hypotheekrenteaftrek
  negative:
    label:
      en: Home ownership
      nl: Huiseigenaarschap
    description:
      en: Stimulating home ownership
      nl: Stimuleren van huiseigenaarschap

Order:
  label:
    en: Law and order
    nl: Justitie & veiligheid
  positive:
    label:
      en: Decriminalisation and legal aid
      nl: Decriminalisatie & rechtsbijstand
    description:
      en: Decriminalising drugs; focus on prevention of crimes; rehabilitation and community service; legal aid and rights of defendants
      nl: Decriminalisering van drugs; focus op preventie van misdaden; rehabilitatie en taakstraffen; rechtsbijstand en rechten van verdachten
  negative:
    label:
      en: Law and order, (fighting) Crime and terrorism
      nl: Misdaadbestrijding, veiligheid en terrorismebestrijding
    description:
      en: Fighting crime, harsher penalties, counter-terrorism; improving (physical) safety and security
      nl: Bestrijding van misdaad, strengere straffen, terrorismebestrijding; verbetering van (fysieke) veiligheid en beveiliging

EU:
  label:
    en: EU and trade
    nl: EU en handel
  positive:
    label:
      en: Strong EU & Free trade
      nl: Sterke EU en vrijhandel
    description:
      en: Strengthening or expanding EU; stimulating free trade or free trade agreements
      nl: Versterking of uitbreiding van de EU; stimulering van vrijhandel of vrijhandelsovereenkomsten
  negative:
    label:
      en: Protectionism
      nl: Protectionisme
    description:
      en: Leaving the EU; protectionism; anti-globalization; border controls
      nl: Uittreding uit de EU; protectionisme; anti-globalisering; grenscontroles

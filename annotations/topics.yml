      en: Private and religious education; reducing financing for students or schools; loans instead of grants for students; stimulating traditional/conservative or christian values in culture or education
      nl: Particulier en religieus onderwijs; vermindering van financiering voor studenten of scholen; leningen in plaats van beurzen voor studenten; het stimuleren van traditionele/conservatieve of christelijke waarden in cultuur of onderwijs
      
